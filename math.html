
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable-declaration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>   
    <div class="container d-flex justify-content-center align-items-center">
        <div class="" >
            <div class="col-4" id="date">
                date
            </div>
            <div class="col-4" id="time">
                time
            </div>
            <div class="col-4">
                day
            </div>
        </div>
    </div>
    <script>      
    {
        var date_1=new Date()
        let printdate=()=>{
            let d=date_1.getDate()
            let m=date_1.getMonth()+ 1
            let y=date_1.getFullYear()
            if(m<10){
              m="0"+m
            }
            let todaysDate=d+"/"+m+"/"+y 
            document.getElementById("date").textContent=todaysDate
        }
        printdate()
        let time=()=>{
            var date_1=new Date()
            let h=date_1.getHours()
            let m=date_1.getMinutes()
            let s=date_1.getSeconds()
            if(h == 0){
                h=12
            }
            if(h>0){
                h=h-12
            }
            if(h<10){
             h="0"+h
            }
            if(m<10){
                m="0"+10
            }
            if(s<10){
                s="0"+s
            }
            let todaysTime=h+":"+m+":"+s
            document.getElementById("time").textContent=todaysTime
            setTimeout(time, 1000);
        }
        time()
    }

    </script>
</body>

</html>
