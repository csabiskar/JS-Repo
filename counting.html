<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .input1{
        width: 200px;
        height: 50px;
    }
    body{
        width:100vw ;
        height: 100vh;
        background-color: black;
        color: white;
    }
 
</style>

<body  class="d-flex flex-row justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">
            <h1 class="h1">Counting App</h1>
            <h1 id="ans" class="h2 m-5">0</h1>
        </div>
   
    <div class="col-12">
        
        <input type="button" id="btn1" value="Increase" class="btn btn-primary input1" onclick="btnElincrease()">
        <input type="button" name="" id="btn2" value="Decrease" class="btn btn-danger input1" onclick="btnEldecrease()">
        <input type="button" id="btn3" value="Reset" class="btn btn-success input1" onclick="btnElreset()">
    </div>
    </div>
    <script>
         let hEl=document.getElementById("ans")
 let value=0
 let btnElincrease=()=>{
    let v1=value
    value+=1
    hEl.textContent=value
    console.log(v1)
 }   
 let btnEldecrease=()=>{
    let v2=value
    value-=1
    hEl.textContent=value
    console.log(v2)
 }  
 let btnElreset=()=>{
    let v3=0
    value=0
    hEl.textContent=v3
    console.log(v3)
 }     
    </script>
</body>
</html>
